name: Node.js CI - Master

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: master
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies    
        run: npm install --force

      - name: Build the app  
        run: npm run build --if-present

      - name: Copy the build file
        run: sudo cp -r /home/ubuntu/Skr-News-master/_work/Skr-News/Skr-News/build/* /var/www/Skr-News-master/build

      - name: Restart the server
        run: pm2 restart Skr-News-master
